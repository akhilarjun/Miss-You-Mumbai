<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Makes us Mumbaikars</title>
    <link rel="stylesheet" href="./assets/css/smart-framework-1.0/smart-framework.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/animate.css">
    <link rel="stylesheet" href="./assets/css/best-bus.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        What Makes Us Mumbaikars
    </div>
    <div class="container">
        <div class="flex-row mob-v">
            <div class="grid-cell with-card flex-row">
                <div class="card">
                    <div class="card-head text-center">BEST Bus</div>
                    <div class="card-body">
                        <div class="bus">
                            <div class="bus-top">
                                <div class="flex-row">
                                    <div class="grid-cell text-right">
                                        <div class="bus-label black">
                                            MUMBAI
                                        </div>
                                    </div>
                                    <div class="grid-cell text-left">
                                        <div class="bus-label yellow">
                                            eqqqacbZ
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="bus-body">
                                <div class="bus-body-window">
                                    <div class="left rear-mirror"></div>
                                    <div class="right rear-mirror"></div>
                                    <div class="flex-row">
                                        <div class="grid-cell right-margin">
                                            <div class="window-pane">
                                                <div class="top-glass-pane"></div>
                                                <div class="bottom-glass-pane"></div>
                                                <div class="wiper"></div>
                                            </div>
                                        </div>
                                        <div class="grid-cell">
                                            <div class="window-pane">
                                                <div class="top-glass-pane"></div>
                                                <div class="bottom-glass-pane"></div>
                                                <div class="wiper"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="bus-body-engine">
                                    <div class="flashy-bar"></div>
                                    <div class="engine-area">
                                        <div class="flex-row grill-box">
                                            <div class="auto-margin">
                                                <div class="grill-row flex-row">
                                                    <div class="grill grid-cell"></div>
                                                    <div class="grill grid-cell"></div>
                                                    <div class="grill grid-cell"></div>
                                                </div>
                                                <div class="grill-row flex-row">
                                                    <div class="grill grid-cell"></div>
                                                    <div class="grill grid-cell"></div>
                                                    <div class="grill grid-cell"></div>
                                                </div>
                                                <div class="grill-row flex-row">
                                                    <div class="grill grid-cell"></div>
                                                    <div class="grill grid-cell"></div>
                                                    <div class="grill grid-cell"></div>
                                                </div>
                                                <div class="grill-row flex-row">
                                                    <div class="grill grid-cell"></div>
                                                    <div class="grill grid-cell"></div>
                                                    <div class="grill grid-cell"></div>
                                                </div>
                                                <div class="grill-row flex-row">
                                                    <div class="grill grid-cell"></div>
                                                    <div class="grill grid-cell"></div>
                                                    <div class="grill grid-cell"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="bumper"></div>
                                        <div class="lights">
                                            <div class="main-lights">
                                                <div class="flex-row">
                                                    <div class="grid-cell text-left">
                                                        <div class="left light"></div>
                                                    </div>
                                                    <div class="grid-cell text-right">
                                                        <div class="right light"></div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="indicator-lights">
                                                <div class="flex-row">
                                                    <div class="grid-cell text-left">
                                                        <div class="left light"></div>
                                                    </div>
                                                    <div class="grid-cell text-right">
                                                        <div class="right light"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="number-plates">
                                            <div class="flex-row">
                                                <div class="grid-cell">
                                                    <div class="hindi number-plate text-center">
                                                        <div class="registration">eqqqacbZ</div>
                                                        <div class="reg-no">9999</div>
                                                    </div>
                                                </div>
                                                <div class="grid-cell text-right">
                                                    <div class="eng number-plate text-center">
                                                        <div class="registration">MUMBAI</div>
                                                        <div class="reg-no">9999</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="wheels">
                                        <div class="flex-row">
                                            <div class="grid-cell text-left">
                                                <div class="left wheel"></div>
                                            </div>
                                            <div class="grid-cell text-right">
                                                <div class="right wheel"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="grid-cell with-card">
                
            </div>
            <div class="grid-cell with-card">
                
            </div>
        </div>
    </div>
</body>
</html>
